apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: local
  namespace: garden-local
  annotations:
    shoot.gardener.cloud/infrastructure-cleanup-wait-period-seconds: "0"
spec:
  seedName: local
  cloudProfileName: local
  secretBindingName: local # dummy, doesn't contain any credentials
  region: local
  ### Mark as required extension or use globallyEnabled: true
  # extensions:
  #   - type: cri-rm-extension

  networking:
    type: local
  provider:
    type: local
    workers:
    - name: local
      machine:
        type: local
        image: 
          name: local
          version: "1.0.0"
      cri:
        name: containerd
      minimum: 1
      maximum: 1 # currently, only single-node clusters are supported
      maxSurge: 1
      maxUnavailable: 0
  kubernetes:
    version: 1.21.0
