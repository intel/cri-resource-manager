name: Verify code

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  verify:
    uses: "./.github/workflows/common-verify-code.yaml"
    permissions:
      contents: read
      security-events: write
