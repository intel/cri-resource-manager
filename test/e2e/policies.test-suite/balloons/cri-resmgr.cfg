policy:
  Active: balloons
  # Use only 15 CPUs in total, leave cpu0 for other than Kubernetes
  # processes.
  AvailableResources:
    CPU: cpuset:1-15
  # Reserve one of our CPUs (cpu15) for kube-system tasks.
  ReservedResources:
    CPU: 1
  balloons:
    # PinCPU: allow containers to use only the CPUs in their balloons.
    PinCPU: true
    # PinMemory: allow containers to use only the closest memory to
    # the CPUs in their balloons.
    PinMemory: true
    BalloonTypes:
      - Name: two-cpu
        MinCPUs: 2
        MaxCPUs: 2
        AllocatorPriority: 0
        CPUClass: class2
        PreferNewBalloons: true

      - Name: three-cpu
        Namespaces:
          - "three"
        MinCPUs: 3
        AllocatorPriority: 1
        CPUClass: class3
        PreferSpreadingPods: true

      - Name: four-cpu
        MinCPUs: 4
        MaxCPUs: 8
        MinBalloons: 1
        AllocatorPriority: 2
        CPUClass: class4

      - Name: five-cpu
        MaxCPUs: 5
        AllocatorPriority: 3
        PreferSpreadingPods: true
        PreferNewBalloons: true
        CPUClass: class5

logger:
  Debug: policy
  Klog:
    skip_headers: true

cpu:
  classes:
    default:
      minFreq: 800
      maxFreq: 2800
    class2:
      minFreq: 900
      maxFreq: 2900
    class3:
      minFreq: 1000
      maxFreq: 3000
    class4:
      minFreq: 1100
      maxFreq: 3100
      energyPerformancePreference: 1
    class5:
      minFreq: 1200
      maxFreq: 3200
      energyPerformancePreference: 2
