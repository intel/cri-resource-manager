policy:
  Active: balloons
  ReservedResources:
    CPU: cpuset:0-2
  balloons:
    PinCPU: true
    PinMemory: true
    IdleCPUClass: idle-class
    ReservedPoolNamespaces:
      - "monitor-*"
      - "*-log*"
    BalloonTypes:
      - Name: reserved
        Namespaces:
          - my-exact-name
        CPUClass: reserved-class
      - Name: default
        MinCPUs: 1
      - Name: full-core
        MinCPUs: 2
        MaxCPUs: 2
        CPUClass: turbo
        MinBalloons: 2
logger:
  Debug: policy
