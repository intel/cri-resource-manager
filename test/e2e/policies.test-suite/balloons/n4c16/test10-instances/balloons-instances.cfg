policy:
  Active: balloons
  ReservedResources:
    CPU: cpuset:0
  balloons:
    BalloonTypes:
      - Name: fixed
        MinCPUs: 2
        MaxCPUs: 2
        MinBalloons: 2
        Namespaces:
          - "default"
        PreferNewBalloons: true
    BalloonInstances:
      - Type: fixed
        Instances: [0, 3]
        AllowedCpuPackages: [0]
      - Type: fixed
        Instances: [1]
        AllowedCpus: [14, 15]
        ForcedMemNumas: [2, 3]
      - Type: fixed
        Instances: [2]
        AllowedCpuNumas: [2]
        ForcedMemNumas: [1]
instrumentation:
  HTTPEndpoint: :8891
  PrometheusExport: true
logger:
  Debug: policy
  Klog:
    skip_headers: true
