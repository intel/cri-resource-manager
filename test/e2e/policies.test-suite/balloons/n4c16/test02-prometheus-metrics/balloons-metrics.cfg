policy:
  Active: balloons
  ReservedResources:
    CPU: 1
  balloons:
    BalloonTypes:
      - Name: full-core
        MinCPUs: 2
        MaxCPUs: 2
        CPUClass: normal

      - Name: fast-dualcore
        MinCPUs: 4
        MaxCPUs: 4
        CPUClass: turbo
        PreferNewBalloons: true

      - Name: flex
        MaxCPUs: 8
        CPUClass: slow
instrumentation:
  HTTPEndpoint: :8891
  PrometheusExport: true
logger:
  Debug: policy
